<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>בזק בינלאומי</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-light fixed-top navbar-header">
            <a class="navbar-brand" href="#">
                <object class="header-logo" data="./assets/logo-b-white.svg" type="image/svg+xml"></object>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <span class="hidden-xs collapse navbar-collapse">
                <form class="form-inline my-2 my-lg-0">
                    <span class="search-input-wrapper">
                        <input class="form-control mr-sm-2 search-input-field" type="search"
                                                              placeholder="חיפוש באתר"
                                                              aria-label="Search">
                    <button class="btn  my-2 my-sm-0 search-input-button" type="submit">
                        <object class="search-input-icon" data="./assets/glass-copy.svg" type="image/svg+xml"></object>
                    </button>
                    </span>
                </form>
            </span>

            <span class="header-notification">
                <object class="header-notification-icon" data="./assets/svg-icon-bell.svg" type="image/svg+xml"></object>
            </span>


            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">


                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <span class="header-menu-arrow">
                            <object class="header-menu-arrow-icon" data="./assets/arrow-w.svg" type="image/svg+xml"></object>
                        </span>
                        <span class="header-company-name">ביסופט תוכנה בע״מ</span>
                    </li>
                    <li class="nav-item">
                        <span class="header-user">
                <object class="header-user-icon" data="./assets/user.svg" type="image/svg+xml"></object>
            </span>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <aside class="sidebar">שלום</aside>
    <main class="main">שלום</main>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
